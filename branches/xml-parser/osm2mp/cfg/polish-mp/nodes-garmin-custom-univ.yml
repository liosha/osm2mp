##  Whitewater

- condition:
    - whitewater = put_in
    - whitewater != egress
  action:
    - action: write_poi
      type: 0x01161C
      level_h: 1

- condition:
    - whitewater = egress
    - whitewater != put_in
  action:
    - action: write_poi
      type: 0x01161D
      level_h: 1

- condition:
    - whitewater = put_in
    - whitewater = egress
  action:
    - action: write_poi
      type: 0x01161E
      level_h: 1

- condition:
    - whitewater = weir
  action:
    - action: write_poi
      type: 0x01161F
      level_h: 1
